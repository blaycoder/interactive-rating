      </div>

        <div class="rate__num__circle rate_num">
          <h5>3</h5>
        </div>
        <div class="rate__num__circle rate_num">
          <h5>4</h5>
        </div>
        <div class="rate__num__circle rate_num">
          <h5>5</h5>
        </div>
      </div>

      <div class="submit_btn">
        <button>SUBMIT</button>
      </div>
    </div>
